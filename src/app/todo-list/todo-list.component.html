<mat-card>
    <mat-form-field>
      <input matInput placeholder="Aggiungi un nuovo task" [(ngModel)]="newTask">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addTask()">Aggiungi</button>
  </mat-card>
  
  <mat-list>
    <mat-list-item *ngFor="let task of tasks">
      {{task}}
      <button mat-icon-button (click)="removeTask(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
